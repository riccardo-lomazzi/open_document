pluginManagement {
    def properties = new Properties()
    file("local.properties").withInputStream { properties.load(it) }

    def flutterSdkPath = {
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "${flutterPluginLoaderVersion}"
    id "com.android.application" version "${androidToolsBuildGradleVersion}" apply false
    id "org.jetbrains.kotlin.android" version "${jetbrainsKotlinAndroidVersion}" apply false
}

include ":app"